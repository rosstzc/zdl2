<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我的</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>

{#    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>#}
{#        <script src="https://unpkg.com/vue"></script>#}


</head>

<body>

    <div class="container" id="app">
          <h3 class="text-center">我的</h3>
        <div>用户id：{{ my.id }}</div>

        <div>用户名：{{ my.name }}</div>
        <div>状态：{{ my.state }}</div>
        <div>可用积分：{{ my.score_today }}</div>
        <div><a href="{{ url_info }}"> 去我的资料</a></div>
    </div>



    <div class="weui-panel weui-panel_access">
{#            <div class="weui-panel__hd">图文组合列表</div>#}
            <div class="weui-panel__bd">
                <a href="{{ url_info }}" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="/media/{{ my.image1 }}" alt="">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">{{ my.name }}</h4>
                        <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
                    </div>
                </a>

            </div>

    </div>


    <div></div>

<div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>购买金币</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>购买</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>

</div>


    <br>
    <br>

    <a href="javascript:;" class="weui-btn weui-btn_plain-default">退出</a>

</body>
</html>
